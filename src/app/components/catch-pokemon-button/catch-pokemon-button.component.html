<div class="px-6 pt-4 pb-2">
    <button (click)="onCatchClick()">
      <ng-container *ngIf="isCaught; then caught else notCaught"></ng-container>
      <ng-template #caught>
        <span class="material-icons  red-color">catching_pokemon</span>
      </ng-template>

      <ng-template #notCaught>
        <span class="material-icons">catching_pokemon</span>
      </ng-template>
    </button>
  </div>
